    </header>

    <main class="min-h-[200vh] container mx-auto px-6">
      <div
        class="flex flex-col xl:flex-row xl:justify-around items-center gap-y-14"
      >
        <div class="text-center xl:text-start mt-24 xl:mt-0">
          <h2 class="text-3xl xl:text-5xl font-medium text-white/60 ml-6 mb-3">
            Meet UnreadAI
          </h2>
          <h3 class="text-3xl xl:text-5xl font-medium text-white ml-6 mb-3">
            The Front Page of your life
          </h3>
          <p class="text-xl text-white font-medium ml-6 mt-10">
            Beat the rush by providing your email
          </p>
          <div
            class="w-full max-w-[614px] my-4 p-6 rounded-2xl bg-[rgba(20,20,20)] flex gap-6 justify-between flex-wrap"
          >
            <div class="flex flex-col">
              <span class="text-white/40 text-lg font-medium"
                >Already in line</span
              >
              <span class="text-white text-3xl font-medium">1,694 </span>
            </div>
            <form class="flex relative w-full xl:w-fit" id="email">
              <div class="absolute top-5 bottom-6 right-6 left-6 w-fit">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path

                    fill="white"
                    fill-opacity="0.4"
                  ></path>
                </svg>
              </div>
              <input
                class="w-full py-5 px-16 rounded-xl bg-[rgb(29,29,29)] hover:bg-[rgb(38,38,38)] transition-colors duration-500 border-0 text-white text-lg font-medium h-full"
                type="email"
                placeholder="john@example.com"
              />
              <div>
                <button
                  class="absolute bg-black hover:bg-white/30 text-white rounded-lg p-2 top-2 right-2 w-12 h-12 flex justify-center items-center transition-colors duration-500"
                >
                  <svg
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M21.2285 11.9395C21.2285 12.2454 21.1146 12.5124 20.8867 12.7402L14.4414 19.166C14.2135 19.3874 13.9564 19.498 13.6699 19.498C13.3704 19.498 13.1198 19.4004 12.918 19.2051C12.7227 19.0098 12.625 18.7656 12.625 18.4727C12.625 18.3229 12.651 18.1829 12.7031 18.0527C12.7617 17.9225 12.8398 17.8086 12.9375 17.7109L15.125 15.5039L18.7676 12.1836L19.1094 12.8086L15.7207 13.0039H3.85547C3.52995 13.0039 3.26628 12.9062 3.06445 12.7109C2.86914 12.5091 2.77148 12.252 2.77148 11.9395C2.77148 11.6204 2.86914 11.3633 3.06445 11.168C3.26628 10.9661 3.52995 10.8652 3.85547 10.8652H15.7207L19.1094 11.0703L18.7676 11.7051L15.125 8.375L12.9375 6.1582C12.8398 6.06055 12.7617 5.94987 12.7031 5.82617C12.651 5.69596 12.625 5.55273 12.625 5.39648C12.625 5.10352 12.7227 4.85938 12.918 4.66406C13.1198 4.46875 13.3704 4.37109 13.6699 4.37109C13.8132 4.37109 13.9499 4.40039 14.0801 4.45898C14.2103 4.51758 14.334 4.60547 14.4512 4.72266L20.8867 11.1387C21.1146 11.3665 21.2285 11.6335 21.2285 11.9395Z"

                    ></path>
                  </svg>
                </button>
              </div>
            </form>
          </div>
          <p class="text-white/40 text-lg font-medium ml-6">
            We're sending out invites in batches.
          </p>
        </div>

        <div class="frame">
          <div class="phone_container">
            <video src="/phone.mp4" loop playinline autoplay class="phone" />
          </div>
        </div>
      </div>

    <footer></footer>
    <script type="module" src="/src/main.ts"></script>

</html>
